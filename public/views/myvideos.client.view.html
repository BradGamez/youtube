<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">MY UPLOADED VIDEOS</div>
        <div class="panel-body">

            <div class="row" ng-controller="VideoController">

                <div class="col-sm-4" ng-repeat="video in myVideos" class="bs-callout">
                    <h5>{{ video.title }}</h5>
                    <!-- 4:3 aspect ratio -->
                    <div class="embed-responsive embed-responsive-4by3">
                        <video width="320" height="240" poster="" controls >
                            <source ng-src="{{ video.url | trustUrl }}" type="video/webm">
                            <source ng-src="{{ video.url | trustUrl }}" type="video/mp4">
                            <source ng-src="{{ video.url | trustUrl }}" type="video/ogg">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <p> {{ video.description | limitTo: 100 }}{{video.description > 100 ? '...' : ''}}</p>
                    <a href="/video/{{ video.public_id }}" class="btn" /> Edit </a>
                </div>

            </div>

            <hr />


        </div>
    </div>
    <div class="panel-footer text-center">
        <ul class="list-inline">
            <li><i class="ion-star"></i> stars</li>
            <li><i class="ion-fork-repo"></i> forks</li>
            <li><i class="ion-pull-request"></i> issues</li>
        </ul>
    </div>
</div>
</div>
<div class="text-center">
    <a class="btn btn-default" href="https://github.com/iamraphson/yourtube"><i class="ion-social-github"></i> GitHub project</a>
    <a class="btn btn-default" href="https://github.com/iamraphson/yourtube/issues/new"><i class="ion-bug"></i> Report issue</a>
</div>
</div>
